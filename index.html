<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <nav class="horizontalNav">
            <ul class="horizontalNav__list">
                <li class="horizontalNav__element">
                    <a class="horizontalNav__link" href="#">Start</a></li>
                <li class="horizontalNav__element">
                    <a class="horizontalNav__link" href="#">O mnie</a></li>
                <li class="horizontalNav__element">
                    <a class="horizontalNav__link" href="#">Plan</a></li>
                <li class="horizontalNav__element">
                    <a class="horizontalNav__link" href="#">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="wrapStart">
            <section class="columnImages">
                <span class="columnImages__slideDown">
                    <img class="columnImages__icon" src="img/slideDown.svg" alt="white cross">
                </span>
                <img class="columnImages__imgCrossWhite" src="img/crossWhite.svg" alt="white cross">
                <img class="columnImages__imgCrossBlue" src="img/crossBlue.svg" alt="blue cross">
                <img class="columnImages__imgCrossBlue columnImages__imgCrossBlue--smaller" src="img/crossBlue.svg"
                    alt="blue cross">
                <img class="columnImages__imgTriangle" src="img/triangleNew.png" alt="triangle">
                <img class="columnImages__imgRunner" src="img/runnerOk.png" alt="biegacz">
            </section>
            <section class="columnTexts">
                <div class="columnTexts__blockTypography">
                    <img class="columnTexts__imgText" src="img/text.svg" alt="dołącz teraz">
                </div>
                <p class="columnTexts__descriptionText">Lorem ipsum dolor sit amet, consectetur adipiscing
                    elit, sed do eiusmod
                    tempor incididunt ut labore et dolore magna </p>
                <button class="columnTexts_button">WYBIERZ PLAN</button>
            </section>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/4b11486782.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
